<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DirectRent - Tenant to Owner Platform</title>
  <style>
    /* Your existing styles here... unchanged for brevity */
  </style>
</head>
<body>
  <div id="home-page">
    <header>
      <div class="logo">DirectRent</div>
      <nav>
        <a href="#list-property">List Property</a>
        <a href="#login">Login</a>
      </nav>
    </header>

    <section class="search-section">
      <h2>Find Properties Directly From Owners</h2>
      <div class="filters">
        <select id="property-type">
          <option value="rent">For Rent</option>
          <option value="sale">For Sale</option>
        </select>
        <input type="text" placeholder="Location" />
        <input type="number" placeholder="Min Price" />
        <input type="number" placeholder="Max Price" />
      </div>
    </section>

    <section class="property-grid" id="property-list">
      <!-- Property cards go here -->
    </section>
  </div>

  <div id="list-property" style="display: none;">
    <header>
      <div class="logo">DirectRent</div>
      <nav>
        <a href="#home">Home</a>
        <a href="#login">Login</a>
      </nav>
    </header>

    <form class="list-property-form" onsubmit="handlePropertySubmit(event)">
      <h2>List Your Property</h2>
      <div id="image-preview"></div>

      <div class="form-group">
        <label>Property Title</label>
        <input type="text" name="title" required />
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea name="description" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label>Price</label>
        <input type="number" name="price" required />
      </div>

      <div class="form-group">
        <label>Location</label>
        <input type="text" name="location" required />
      </div>

      <div class="form-group">
        <label>Upload Photos</label>
        <input 
          type="file"
          name="images"
          multiple
          accept="image/*"
          onchange="previewImages(event)"
        />
      </div>

      <button type="submit">Publish Listing</button>
    </form>
  </div>

  <script>
    const API_BASE = 'https://anti-agent-directrent-api.onrender.com';

    async function fetchListings() {
      try {
        const res = await fetch(`${API_BASE}/listings`);
        const listings = await res.json();
        renderProperties(listings);
      } catch (error) {
        console.error('Error loading listings:', error);
      }
    }

    function previewImages(event) {
      const previewContainer = document.getElementById('image-preview');
      previewContainer.innerHTML = '';

      const files = event.target.files;
      if (!files) return;

      Array.from(files).forEach(file => {
        if (!file.type.startsWith('image/')) return;

        const reader = new FileReader();
        reader.onload = (e) => {
          const img = document.createElement('img');
          img.src = e.target.result;
          previewContainer.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    }

    async function handlePropertySubmit(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);

      const imageFiles = formData.getAll('images');
      const imageUrls = await Promise.all(
        Array.from(imageFiles).map(file => {
          return new Promise((resolve) => {
            const reader = new FileReader();
            reader.onload = (e) => resolve(e.target.result);
            reader.readAsDataURL(file);
          });
        })
      );

      const newProperty = {
        title: formData.get('title'),
        description: formData.get('description'),
        price: parseFloat(formData.get('price')),
        location: formData.get('location'),
        images: imageUrls
      };

      try {
        const res = await fetch(`${API_BASE}/listings`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(newProperty)
        });

        if (!res.ok) throw new Error('Failed to submit');

        alert('Property listed successfully!');
        form.reset();
        document.getElementById('image-preview').innerHTML = '';
        window.location.hash = '#home';
        fetchListings();
      } catch (err) {
        alert('Error submitting listing.');
        console.error(err);
      }
    }

    function renderProperties(properties = []) {
      const container = document.getElementById('property-list');
      container.innerHTML = '';

      properties.forEach(property => {
        const card = document.createElement('div');
        card.className = 'property-card';
        card.innerHTML = `
          <div class="property-image">
            ${property.images?.length ? 
              `<img src="${property.images[0]}" alt="${property.title}">` :
              `<div class="no-image">No Image Available</div>`
            }
          </div>
          <div class="property-details">
            <div class="price">$${property.price}</div>
            <h3>${property.title}</h3>
            <p>${property.location}</p>
            <button class="contact-owner" onclick="contactOwner(${property.id})">
              Contact Owner
            </button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function contactOwner(id) {
      alert(`Contacting owner of listing ID: ${id}\nEmail: owner@example.com\nPhone: 555-1234`);
    }

    window.addEventListener('hashchange', () => {
      const pages = document.querySelectorAll('[id$="-page"], #list-property');
      pages.forEach(page => page.style.display = 'none');
      if (window.location.hash === '#list-property') {
        document.getElementById('list-property').style.display = 'block';
      } else {
        document.getElementById('home-page').style.display = 'block';
      }
    });

    // Initial fetch and render
    fetchListings();
  </script>
</body>
</html>
